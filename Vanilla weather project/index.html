<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">
  <header>
    <h1>Vanilla weather project</h1>
    <form class="search-form" id="search-form" >
      <input type="search" 
      placeholder="search for a city" required
      id="search-form-input"
      class="search-form-input">
      <button class="search-form-button">search</button>
    </form>
  </header>
  <main>
    
    <div class="app-data">
      <div class="app-data">
        <h3 class="weather-app-city" id="city"></h3>
        <p class="weather-app-details"><span id="time"></span>   
          <span> <p id="description"></p></span>
        </p>
      </div>
        <div class="weather-app-cointainer">
          <div class="weather-app-icon">☀</div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </br>
      <p>Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong></p>
    </main>
  <footer>
    <p class="footer">this project was created by
      <a href="https://github.com/mukoe2020">Memory Mukonda</a> and
      <a href="https://github.com/mukoe2020">open-sourced on Github</a> hosted on
      <a href="https://memoe-weather.netlify.app/">netlify</a>
    </p>
  </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
