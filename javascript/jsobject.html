<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js objecta</title>
    <h1>ğŸˆğŸˆJS objects</h1>
</head>
<script>
    let weather = {};
    console.log(weather);
    weather = {
        temperature: 25,
        humidity: 30,
        windspeed: 5,
    };
    console.log(weather);
    console.log(weather.temperature);
    console.log(weather.humidity);
    console.log(weather.windspeed);

    weather [
        {
        temperature:"25",
        humidity: "30",
        windspeed: "5",
        }
    ];
    console.log(weather);

    let forecast = {
        day: "Monday",
        temperature: 25,
    }
    console.log(forecast.day);
    console.log(forecast.temperature);
    forecast.description = "the temperature will be 25 degrees on Monday";
    console.log(forecast.description);
</script>
<body>
    
</body>
</html>
